<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div id="result">추첨 결과는?</div>
  <div id="bonus">보너스:</div>
  <script>
    const candidate = Array(45)
      .fill()
      .map((v, i) => i + 1);
    const shuffle = [];
    //while vs for
    //while: simple, don't know how many repeats
    //for: complex, may statement
    while (candidate.length > 0) {
      const random = Math.floor(Math.random() * candidate.length);
      const spliceArray = candidate.splice(random, 1);
      const value = spliceArray[0];
      shuffle.push(value);
    }
    // for (i = candidate.length; i > 0; i--) {
    //   const random = Math.floor(Math.random() * candidate.length);
    //   const spliceArray = candidate.splice(random, 1);
    //   const value = spliceArray[0];
    //   shuffle.push(value);
    // }
    console.log(shuffle);
    //when use slice function, original array's data remains.
    //But, splice function changes original data.
    const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
    const bonus = shuffle[6];
    console.log(winBalls, bonus);

    const $result = document.querySelector('#result');
    const $bonus = document.querySelector('#bonus');

    const showBall = (number, $target) => {
      const $ball = document.createElement('div');
      $ball.className = 'ball';
      $ball.textContent = number;
      $target.append($ball);
    };

    for (let i = 0; i < winBalls.length; i++) {
      setTimeout(() => {
        showBall(winBalls[i], $result);
      }, (i + 1) * 1000);
    }
    setTimeout(() => {
      showBall(bonus, $bonus);
    }, (winBalls.length + 1) * 1000);
  </script>
</body>
